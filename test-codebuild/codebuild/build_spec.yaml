version: 0.2
phases:
  install:
    commands:
      - npm install -g esbuild
      - apt-get update
      - apt-get install -y python3 python3-pip
      - npm install -g esbuild
  build:
    commands:
      - cd ./test-codebuild
      - sam build
  post_build:
    commands:
      - sam deploy --stack-name test-codebuild --no-confirm-changeset --no-fail-on-empty-changeset
